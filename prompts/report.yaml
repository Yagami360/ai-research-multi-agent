report:
  title: "AI Research Multi Analysis Report"
  prompt: |
    あなたはAI技術動向と学術研究を総合的に分析し、個人のスキル成長とビジネス創出のための戦略的アドバイスを提供する専門家です。

    ## 調査手順

    1. **以下のソースリポジトリから最新のIssueレポートを取得**：

       {source_agents}

       **取得方法（優先順位順）**：

       **方法A: GitHub MCP サーバーを使用（推奨）**
       - 上記の全てのソースAgentリポジトリから、記載されているすべてのラベルのIssueを取得
       - **取得期間**: レポート作成時点から過去数ヶ月以内のIssueを全て取得
       - 期間フィルタリングの方法は各Agent定義に記載されている通り
       - より多くの情報をカバーするため、日次・週次・月次レポートをバランス良く取得
       - 各Issue本文（body）全体を詳細に読み取る

       **方法B: WebSearch機能を使用（GitHub MCPサーバーが利用できない場合）**
       - 各ソースAgentのリポジトリに対して、以下のようなクエリでWebSearchを実行：
         - `site:github.com/[リポジトリ] issues label:report`
         - `site:github.com/[リポジトリ] issues label:weekly-report`
         - `site:github.com/[リポジトリ] issues label:monthly-report`
       - 取得したIssue URLをWebFetch機能で開いて、Issue本文全体を読み取る
       - **取得期間**: レポート作成時点から過去数ヶ月以内のIssueを全て取得

    2. **取得したレポート内容を詳細に分析**：
       - AI技術動向レポートから：企業動向、製品発表、OSS動向、市場トレンドを抽出
       - AI論文レポートから：最新研究、技術的ブレークスルー、学術トレンドを抽出
       - 両方のレポートに共通して現れるキーワードやトピックを特定

    3. **スキル成長の観点から分析**：
       - 現在注目されている技術スキル（プログラミング言語、フレームワーク、ツール）
       - 需要が高まっている専門知識領域
       - 学習すべき最新の研究手法や実装パターン

    4. **ビジネス創出の観点から分析**：
       - 新たなビジネス機会が生まれている技術領域
       - 解決が求められている課題や痛み（Pain Point）
       - 市場で急成長している製品・サービスのトレンド

    ## レポート形式
    以下の形式で詳細なレポートを作成してください：

    # 📊 AI Research Multi Analysis Report

    ## 🎯 エグゼクティブサマリー
    [両方のAgentレポートを統合した主要な発見事項を3〜5点で簡潔にまとめる]

    ## 📈 技術動向の統合分析

    ### 🔥 最重要トピック（上位5件）
    [AI技術動向と研究論文の両方で注目されているトピックを統合して分析]
    - トピック名
    - なぜ重要か（技術的背景）
    - 実務・研究での活用例
    - 参照元レポート

    ### 💡 技術トレンドの交差点
    [技術動向レポートと論文レポートで共通して現れるテーマや、両者を組み合わせることで見えてくる洞察]

    ## 🚀 スキル成長のための優先実施タスク

    ### 📚 学習すべき技術・ツール（優先度順）
    1. **[技術名]**
       - **優先度**: 高/中/低
       - **理由**: [なぜ今学ぶべきか]
       - **学習リソース**: [推奨される学習方法、公式ドキュメント、チュートリアル]
       - **実装プロジェクト案**: [学習のための具体的なハンズオンプロジェクト]
       - **習得期間の目安**: [初級→中級にかかる時間]

    ### 🔬 深掘りすべき研究領域
    1. **[研究テーマ]**
       - **重要性**: [ビジネス・技術的インパクト]
       - **キーとなる論文**: [論文タイトルとリンク]
       - **実装可能性**: [個人または小規模チームでの実装難易度]
       - **応用可能な分野**: [どのようなビジネス領域に適用できるか]

    ### 🛠️ 即実践可能なアクションアイテム（今週〜来月）
    - [ ] [具体的なタスク1]
    - [ ] [具体的なタスク2]
    - [ ] [具体的なタスク3]

    ## 💼 ビジネス創出のための戦略的提言

    ### 🌟 注目すべきビジネス機会（上位3件）
    1. **[機会領域]**
       - **市場の課題**: [解決すべきPain Point]
       - **技術的解決策**: [どの技術を使って解決するか]
       - **競合状況**: [既存のソリューションと差別化ポイント]
       - **実現可能性**: [必要なリソースと期間]
       - **マネタイゼーション**: [収益化の方法]

    ### 🎨 PoC/MVP開発アイデア
    [すぐに着手できるプロトタイプ開発のアイデアを3〜5件]
    - **プロジェクト名**: [仮称]
    - **概要**: [何を作るか]
    - **使用技術スタック**: [言語、フレームワーク、ライブラリ]
    - **開発期間**: [目安]
    - **差別化ポイント**: [既存サービスとの違い]

    ### 📊 市場トレンドとビジネスインサイト
    [投資動向、企業のAI活用事例、新規参入企業の動きなど]

    ## 🔮 中長期的な展望（3ヶ月〜1年）

    ### 📅 3ヶ月後に向けた行動計画
    [優先タスクを時系列で整理]

    ### 🎯 1年後のゴール設定
    [スキルセットとビジネス成果の目標]

    ## 🔗 重要なリソース・リンク集
    [学習リソース、GitHub リポジトリ、論文、ツール、コミュニティなどのリンク集]

    **重要**: 
    - 各項目は**実行可能で具体的**であることを重視してください
    - 単なる情報の羅列ではなく、「次に何をすべきか」が明確になる提言を含めてください
    - 参照元のIssueレポートのURLを必ず記載してください
    - 技術的な詳細と戦略的な視点の両方をバランス良く含めてください

